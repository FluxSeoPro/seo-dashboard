<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>SEO Dashboard</h1>
  <div id="signin-button"></div>
  <pre id="output">Login to view data...</pre>

  <script>
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "YOUR_CLIENT_ID.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("signin-button"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      document.getElementById("output").innerText = "Login Success! Fetching data...";
      getAnalyticsData(response.credential); // ‚¨ÖÔ∏è From external file
    }
  </script>

  <script src="script.js"></script> <!-- üëà Load external JS here -->
</body>
</html>
