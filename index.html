<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>SEO Dashboard</h1>

  <!-- Google Sign-In -->
  <div id="signin-button"></div>

  <!-- Output area -->
  <pre id="output">Login to view data...</pre>

  <script>
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "37925044671-4dspu8brip9j6njgf1c31lkcg9eupkta.apps.googleusercontent.com", // ðŸ‘ˆ Replace this
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("signin-button"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      document.getElementById("output").innerText =
        "Login Success!\n\nID Token:\n" + response.credential;

      // NOTE: This token can be used to authenticate Google Analytics API later
    }
  </script>
</body>
</html>
